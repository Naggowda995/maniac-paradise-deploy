<!DOCTYPE html>
<html>
<head>
  <title>Maniac Paradise Tattoo Academy</title>
  <style>
    body {
      background-image: url("/src/Naruto.png");
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      font-family: sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      height: 60px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      font-size: 1.2em;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 120px;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      margin-bottom: 10px; /* Added margin for smaller screens */
    }

    .video-container {
      margin-top: 30px;
      width: 100%;
    }

    .video-wrapper {
      position: relative;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 100%;
      max-width: 300px;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .play-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    .video-wrapper:hover .play-btn {
      display: block;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .buttons {
        flex-direction: column;
        gap: 10px;
      }

      .navbar a {
        padding: 10px 15px;
        font-size: 1em;
      }

      button {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        height: auto;
      }

      .navbar a {
        padding: 8px 10px;
        font-size: 0.9em;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 0.9em;
      }

      button {
        padding: 12px 20px;
        font-size: 1em;
      }

      video {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="index.html">Contact</a>
    <a href="https://www.google.com/maps/dir//Jayashree+clinic+building,+Venkateshwara+temple+road,+Vijayapura+Town,+Karnataka+562135/@13.3335258,77.7347497,13z/data=!4m8!4m7!1m0!1m5!1m1!1s0x3bb1fd571fedfe9f:0xe0602a83ec986342!2m2!1d77.8028354!2d13.297205?entry=ttu" target="_blank">Locate Us</a>
  </div>

  <div class="container">
    <div class="content">
      <h1>DISCOVER THE ARTIST IN YOU</h1>
      <p>COME, INK YOUR DESTINY</p>
      <div class="buttons">
        <button onclick="window.location.href='tel:+9663089818';">Book on Call</button>
        <button onclick="window.location.href='https://wa.me/6362702300';">Book on WhatsApp</button>
      </div>
    </div>
    
    <div class="video-container">
      <div class="video-wrapper">
        <video id="video1" src="/src/Training-video-1.mp4" muted></video>
        <button class="play-btn" onclick="togglePlayPause('video1', this)">Play</button>
      </div>
      <div class="video-wrapper">
        <video id="video2" src="/src/Training-video-2.mp4" muted></video>
        <button class="play-btn" onclick="togglePlayPause('video2', this)">Play</button>
      </div>
    </div>

    <script>
      function togglePlayPause(videoId, btn) {
        var video = document.getElementById(videoId);
        if (video.paused) {
          video.play();
          btn.textContent = 'Pause';
        } else {
          video.pause();
          btn.textContent = 'Play';
        }
      }

      document.querySelectorAll('video').forEach(function(video) {
        video.addEventListener('mouseover', function() {
          video.play();
        });

        video.addEventListener('mouseout', function() {
          video.pause();
        });
      });
    </script>
  </div>
</body>
</html>
